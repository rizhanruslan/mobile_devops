name: Dart and Flutter CI with Caching and Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cached Primes
        id: cache-primes-restore
        uses: actions/cache@v4
        with:
          path: |
            path/to/dependencies
            some/other/dependencies
          key: ${{ runner.os }}-primes

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget unzip xz-utils

      - name: Set up Flutter
        run: |
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.6-stable.tar.xz
          tar xf flutter_linux_3.19.6-stable.tar.xz
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter/bin/flutter doctor

      - name: Install Flutter dependencies
        run: flutter/bin/flutter pub get

      - name: Verify formatting
        continue-on-error: true
        run: flutter/bin/dart format --output=none --set-exit-if-changed .

      # - name: Analyze project source
      #   run: flutter/bin/flutter analyze

      # - name: Run tests
      #   run: flutter/bin/flutter test

      - name: Build APK
        run: flutter/bin/flutter build apk

      - name: Save Primes
        id: cache-primes-save
        uses: actions/cache@v4
        with:
          path: |
            path/to/dependencies
            some/other/dependencies
          key: ${{ steps.cache-primes-restore.outputs.cache-primary-key }}

      - uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: your/destination/dir

      - name: Display structure of downloaded files
        run: ls -R your/destination/dir
